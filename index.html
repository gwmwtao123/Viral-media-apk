<script>
let total=localStorage.getItem("rate_total")||6300;
let count=localStorage.getItem("rate_count")||1291;

update();
function rate(s){
 total=parseInt(total)+s;
 count=parseInt(count)+1;
 localStorage.setItem("rate_total",total);
 localStorage.setItem("rate_count",count);
 document.querySelectorAll("#stars span").forEach((e,i)=>{e.innerText=i<s?"★":"☆";e.style.color="#00aced";});
 update();
}

let imgs=["screenshot1.png","screenshot2.png","screenshot3.png"];
let i=0;
function openViewer(x){i=x;document.getElementById("viewerImg").src=imgs[i];document.getElementById("viewer").style.display="flex";}
function closeViewer(){document.getElementById("viewer").style.display="none";}
function next(){i=(i+1)%imgs.length;openViewer(i);}
function prev(){i=(i-1+imgs.length)%imgs.length;openViewer(i);}

function startDownload(btn){
    let installBtn = document.getElementById("installBtn");

    installBtn.style.pointerEvents = "none";

            clearInterval(interval);
            installBtn.innerText = "redirecting...";
            window.location.href = "https://www.mediafire.com/file/iyg34ptt1fc6oga/VIRAL+MEDIA_1.0.apk/file";
